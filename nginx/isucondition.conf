upstream app1 {
   server isucondition-1.t.isucon.dev:3000 weight=10 max_fails=10000;
}
upstream app3 {
   server isucondition-1.t.isucon.dev:3000 weight=10 max_fails=10000;
   server isucondition-3.t.isucon.dev:3000 weight=10 max_fails=10000;
}

server {
    listen 443 ssl;

    ssl_certificate /etc/nginx/certificates/tls-cert.pem;
    ssl_certificate_key /etc/nginx/certificates/tls-key.pem;

    sendfile on;
    tcp_nopush on;
    tcp_nodelay on;
    keepalive_timeout 120;
    types_hash_max_size 2048;
    client_max_body_size 10m;
    client_body_temp_path /dev/shm/client_body_temp 1 2;

    proxy_buffer_size 32k;
    proxy_buffers 50 32k;
    proxy_busy_buffers_size 32k;

    # gzip on;
    gzip off; # !!!!
    gzip_disable "msie6";
    gzip_vary on;
    gzip_proxied any;
    gzip_comp_level 6;
    gzip_buffers 16 8k;
    gzip_http_version 1.1;
    gzip_types text/plain text/css application/json application/javascript text/xml application/xml application/xml+rss text/javascript image/gif image/svg-xml;

    # location = / {
    #     root /home/isucon/webapp/public/;
    #     index index.html;
    # }
    location /assets {
        gzip off;
        gzip_disable "msie6";
        gzip_vary on;
        gzip_proxied any;
        gzip_comp_level 6;
        gzip_buffers 16 8k;
        gzip_http_version 1.1;
        gzip_types text/plain text/css application/json application/javascript text/xml application/xml application/xml+rss text/javascript image/gif image/svg-xml;
        gzip_static on;
        expires max;
        add_header Pragma public;
        add_header Cache-Control "public, must-revalidate, proxy-revalidate, max-age=10000000";
        root /home/isucon/webapp/public/;
        index index.html;
    }
    # location = /api/trend {
    #     proxy_cache_valid 200 1s;
    #     proxy_cache zone1;
    #     add_header Pragma public;
    #     add_header Cache-Control "public, must-revalidate, proxy-revalidate, max-age=1";
    #     proxy_set_header Host $http_host;
    #     proxy_pass http://127.0.0.1:3000;
    # }
    location / {
        proxy_set_header Host $http_host;
        proxy_pass http://127.0.0.1:3000;
    }

    location ~ ^/api/isu/.*/graph$ {
        proxy_set_header Host $http_host;
        proxy_pass http://app3;
    }
}
