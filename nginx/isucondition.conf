server {
    listen 443 ssl http2;

    ssl_certificate /etc/nginx/certificates/tls-cert.pem;
    ssl_certificate_key /etc/nginx/certificates/tls-key.pem;

    sendfile on;
    tcp_nopush on;
    tcp_nodelay on;
    keepalive_timeout 120;
    types_hash_max_size 2048;
    client_max_body_size 10m;
    client_body_temp_path /dev/shm/client_body_temp 1 2;

    proxy_cache_path /var/cache/nginx keys_zone=zone1:1m max_size=1g inactive=1m;
    proxy_temp_path  /var/cache/nginx_tmp;

    # gzip on;
    gzip off; # !!!!
    gzip_disable "msie6";
    gzip_vary on;
    gzip_proxied any;
    gzip_comp_level 6;
    gzip_buffers 16 8k;
    gzip_http_version 1.1;
    gzip_types text/plain text/css application/json application/javascript text/xml application/xml application/xml+rss text/javascript image/gif image/svg-xml;

    # location = / {
    #     root /home/isucon/webapp/public/;
    #     index index.html;
    # }
    location /assets {
        gzip off;
        gzip_disable "msie6";
        gzip_vary on;
        gzip_proxied any;
        gzip_comp_level 6;
        gzip_buffers 16 8k;
        gzip_http_version 1.1;
        gzip_types text/plain text/css application/json application/javascript text/xml application/xml application/xml+rss text/javascript image/gif image/svg-xml;
        gzip_static on;
        expires max;
        add_header Pragma public;
        add_header Cache-Control "public, must-revalidate, proxy-revalidate, max-age=10000000";
        root /home/isucon/webapp/public/;
        index index.html;
    }
    location = /api/trend {
        proxy_cache_valid 200 1s;
        proxy_cache zone1;
        add_header Pragma public;
        add_header Cache-Control "public, must-revalidate, proxy-revalidate, max-age=1";
        proxy_set_header Host $http_host;
        proxy_pass http://127.0.0.1:3000;
    }
    location / {
        proxy_set_header Host $http_host;
        proxy_pass http://127.0.0.1:3000;
    }
}
